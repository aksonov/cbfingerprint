<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex WASM Fingerprint Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 30px;
        }
        h1, h2 {
            color: #333;
        }
        pre {
            background-color: #eaeaea;
            padding: 10px;
            border-radius: 8px;
            overflow: auto;
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complex WASM Fingerprint Example</h1>
        <p>This version uses complex WebAssembly code with many iterations and mathematical operations to create a unique fingerprint.</p>
        
        <h2>Device Fingerprint</h2>
        <pre id="fingerprintJson">Loading...</pre>

        <script>
            async function hash(str) {
                const buffer = new TextEncoder().encode(str);
                const digest = await crypto.subtle.digest("SHA-256", buffer);
                return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
            }

            const wasmBase64 = `AGFzbQEAAAABBQFgAAF/AwIBAAcLAQdjb21wbGV4AAAKWQFXAgF/A31DAAAAACEBQwAAwD8hAkEAIQADQEMAAIA/IQMDQCADIAKUIQMgAkOsxSc3kiECIABB9ANIDQALIAEgA5IhASAAQQFqIQAgAEHQD0gNAAsgAagL`;

            function base64ToUint8Array(base64) {
                const binaryString = atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes;
            }

            async function getWasmFingerprint() {
                try {
                    const wasmCode = base64ToUint8Array(wasmBase64);
                    const wasmModule = await WebAssembly.compile(wasmCode);
                    const instance = await WebAssembly.instantiate(wasmModule);
                    return instance.exports.complex().toString();  
                } catch (error) {
                    console.error("Ошибка выполнения WebAssembly:", error);
                    return "WASM Error";
                }
            }

            async function getCanvasFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 200;

                ctx.textBaseline = "top";
                ctx.font = "16px 'monospace'";
                ctx.fillStyle = "#000000";
                ctx.fillRect(20, 20, 160, 160);
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(50, 50, 100, 100);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixelString = Array.from(imageData.data).join("");
                return await hash(pixelString);
            }

            async function getFingerprint() {
                const canvasHash = await getCanvasFingerprint();
                const wasmFingerprint = await getWasmFingerprint();
                const language = (navigator.language || navigator.userLanguage).split('-')[0];
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                const fingerprintString = `${canvasHash}-${wasmFingerprint}-${language}-${timezone}`;
                const finalFingerprint = await hash(fingerprintString);

                return { canvasHash, wasmFingerprint, language, timezone, finalFingerprint };
            }

            getFingerprint().then(fingerprintData => {
                document.getElementById('fingerprintJson').innerText = JSON.stringify(fingerprintData, null, 4);
            });
        </script>
    </div>
</body>
</html>
